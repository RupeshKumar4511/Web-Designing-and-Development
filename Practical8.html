<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical7</title>
</head>
<body>



 

    <script>
        
        
        let input = prompt("enter the name");
        let character = prompt("enter the the character you want to delete");
        let new_String = "";
        for (let i of input){
            if(i == character){
                continue
            }
            new_String += i;
         
        }
        document.write(new_String + "<br>") ;
        document.write(input.toUpperCase());
    </script>
     
</body>
</html>
